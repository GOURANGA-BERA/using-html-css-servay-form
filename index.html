<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <div class="main">
        
        <form action="#">
            <label for="">Name:</label>
            <input type="text" name="full_name" id="full_name" placeholder="Enter your name" required>
            <br>
            <br>
            <label for="">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            <br>
            <br>
            <label for="">Age(optional)</label>
            <input type="text" name="age" id="age" placeholder="Enter your Age">


            <br>
            <br>


            <label for="">which option describe your current role</label>
            <select name="select_itm" id="select_itm"">
               <option value="">Select current role</option>
               <option value="student">student</option>
               <option value="full time job">full time job</option>
               <option value="full time lurner">full time lurner</option>
               <option value="prefer not to say">prefer not to say</option>
               <option value="others">others</option>
            </select>


            <br>
            <br>
           
                <legend>Would you recommend FreeCodeCamp to a friend?</legend>
                <label><input type="radio" name="recommend" value="definitely" id="definitely">    definitely </label><br>
                <label><input type="radio" name="recommend" value="maybe" id="maybe">    maybe</label><br>
                <label><input type="radio" name="recommend" value="not_sure" id="not_sure">     not sure</label>


                <br>
                <br> 
                
                
               <label for="">what is your favorite feature of FreeCodeCamp</label>
                <select name="select_itm" id="select_itm"">
                  <option value="">Select on option</option>
                  <option value="challenges">challenges</option>
                  <option value="projects">projects</option>
                  <option value="community">community</option>
                  <option value="open source">open source</option>
                </select>
                <br>
                <br>

                <legend>What would you like to see improved?</legend>
                <br>
                <input type="checkbox" name="improved" id="front-end-projects" value="front-end-projects" ><label for="front-end-projects"> front-end projects</label><br>
                <input type="checkbox" name="improved" id="back-end-projects" value="back-end-projects" ><label for="back-end-projects"> Back-end projects</label><br>
                <input type="checkbox" name="improved" id="challenge" value="challenge" ><label for="challenge"> Challenges</label><br><br>

                <label> Any comments or suggestion?</label><br>
                <textarea name="comments" id="comments" cols="45" rows="4"></textarea>
                <br><br>
                <input type="submit" value="submit" id="submit">
            


        </form>
    </div>
    
</body>
</html>
